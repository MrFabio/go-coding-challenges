<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>URL Shortener</title>
    <link rel="stylesheet" href="static/styles.css">
</head>
<body>
    <div class="container">
        <div class="logo">ðŸ”—</div>
        <h1 class="logo">URL Shortener</h1>
        <p class="subtitle">Shorten your long URLs into compact, shareable links</p>
        
        <form id="urlForm" class="form-group">
            <div class="input-group">
                <input 
                    type="url" 
                    id="urlInput" 
                    placeholder="Enter your long URL here (e.g., https://github.com/MrFabio/go-coding-challenges)"
                    required
                >
                <div class="error-message" id="errorMessage"></div>
            </div>
            
            <button type="submit" class="shorten-btn" id="shortenBtn">
                Shorten URL
            </button>
        </form>

        <div class="loading" id="loading">
            <div class="spinner"></div>
            <p>Shortening your URL...</p>
        </div>

        <div class="result" id="result">
            <div class="shortened-url" id="shortenedUrl"></div>
            <button class="copy-btn" id="copyBtn">Copy to Clipboard</button>
        </div>
    </div>

    <script src="static/script.js"></script>
</body>
</html>
